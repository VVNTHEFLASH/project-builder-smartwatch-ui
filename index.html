<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart-Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e10d51bdbf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="box1">
            <h1>SmartWatch</h1>
        </div>
        <div class="box2">
            <div class="out-box">
                <div class="in-box">
                    <div id="1">
                        <span id="span-time">14:45</span>
                    </div>
                    <div class="time">
                    <div id="time2">
                        <h1 id="h1-time">14:45</h1>
                    </div>
                    <div id="3">
                        <span id="getDay">Monday</span>
                    </div>
                    </div>
                    <div class="icons">
                    <div id="4">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div id="5">
                        <i class="fas fa-music"></i>
                    </div>
                    <div id="6">
                        <i class="fas fa-clock"></i>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
